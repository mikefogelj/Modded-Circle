<div class="todo-item" (click)="onTodoClicked()" [class.completed]="todo.completed">
    <div class="check-box">
        <i class="material-icons">check</i>
    </div>
    <div class="todo-text">
        {{ todo.text }}
    </div>

    <div class="todo-controls-box" (click)="$event.stopPropagation()" >
        <div class="todo-control-button" (click)="onEdit()">
            <i class="material-icons">edit</i>
        </div>
        <div class="todo-control-button is-delete" (click)="onDeleteClicked()">
            <i class="material-icons">clear</i>
        </div>
        <div class="todo-control-button is-price" (click)="onPrice()">
            <i class="material-icons">price_check</i>
        </div>
    </div>
</div>
