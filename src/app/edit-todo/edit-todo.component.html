<h1 class="title">Edit Modification</h1>
<div mat-dialgof-content>
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
       <div class="field">
           <div class="control">
               <input type="text" class="input" [ngModel]="todo.text" name="text" required placeholder="Type text">
           </div>
       </div> 

       <br>

       <div class="field is-grouped is-grouped-right">
           <div class="control">
               <button type="button" class="button is-light" (click)="close()">Cancel</button>
           </div>

           <div class="control">
               <button type="submit" class="button styled-button">Save</button>
           </div>
       </div>

    </form>
</div>
